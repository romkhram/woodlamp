<script>
jQuery(document).ready(function($){

    $(document).scroll(function(){
var top190minus = ($(".top190").css("top") - 1);
$(".top190").css("top", top190minus);
		if ($(document).scrollTop() >= 31) {
			$(".navbar-default").removeClass("navbar-absolute").addClass("navbar-fixed-top");
		} else {
			$(".navbar-default").removeClass("navbar-fixed-top").addClass("navbar-absolute");
		}

		if ($(document).scrollTop() >= 61) {
			$(".wl_sn").removeClass("absolute").addClass("affix top120");
			$(".navbar-default").css("background-color", "#fff");
		} else {
			$(".wl_sn").removeClass("affix top120").addClass("absolute");
			$(".navbar-default").css("background-color", "transparent");
		}
/*		if ($(document).scrollTop() >= 91) {
			$(".bs-docs-sidenav").addClass("top190");
		} else {
			$(".bs-docs-sidenav").removeClass("top190");
		}	
*/		if ($(document).scrollTop() >= ($("#kolomna").offset().top) - 70) {
			$(".bs-docs-sidenav").removeClass("absolute").addClass("affix top190");
		} else {
			$(".bs-docs-sidenav").removeClass("affix top190").addClass("absolute");
		}			
		

});
// при нажатии на иконку:
$(".col-md-2 .wl_img").click(function() {
	imgLnk = ($(this).attr("src")); // Получаем атрибут адресс изображения нажатой иконки
	sectionName = "#" + $(this).parents(".bs-docs-section").attr("id") + " .col-md-8 .wl_img"; // Получаем класс изображения, куда будем вставлять, учитывая id блока
	$(this).after('<img class="img-responsive removeMe" src="' + imgLnk + '" />').attr("src", $(sectionName).attr("src")); // над изображением иконки добавляем клон с абсолютным позиционированием, меняем иконку
	$(sectionName).after('<img class="img-responsive removeMe" src="' + $(sectionName).attr("src") + '" />').attr("src", imgLnk); // над основным изображением добавляем клон с абсолютным позиционированием, меняем картинку
	$(".removeMe").fadeOut(1000); // Плавно удаляем клоны
});

	
  // Add smooth scrolling to all links
  $(".nav a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1000, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
