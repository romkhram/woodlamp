<script>
jQuery(document).ready(function($){
	
	var heightOn30 = $(".wl_img").outerHeight(true);
	console.log(heightOn30);
	//wl_pictimg
	
	function wlScroll(p0, p1, p2, p3) {
		if ($(document).scrollTop() >= p0) {$(p1).removeClass(p2).addClass(p3);}
		else {$(p1).removeClass(p3).addClass(p2);}
	}

    $(document).scroll(function(){
		
		var top190minus = ($(".top190").css("top") - 1);
		$(".top190").css("top", top190minus);
        var rgbaNavbar = $(document).scrollTop() / 3;
		
		if(rgbaNavbar < 100){
			var bgColor = "rgba(255,255,255," + (rgbaNavbar / 100) + ")";
		}else{
			var bgColor = "rgba(255,255,255,1)";
		}
		$(".navbar-default").css("background-color", bgColor);

		wlScroll(31, ".navbar-default", "navbar-absolute", "navbar-fixed-top");
		wlScroll(61, ".wl_sn", "absolute", "affix top120");
		//wlScroll((($("#kolomna").offset().top) - 70), ".bs-docs-sidenav", "absolute", "affix top190");

		if ( $(document).scrollTop() > $("#kolomna").offset().top - 70 && $(document).scrollTop() < $("#contacts").offset().top - 1 ) {
		$(".bs-docs-sidenav").fadeIn(500);
		} else {
		$(".bs-docs-sidenav").fadeOut(500);
		}
});
// on click img icon:
$(".col-md-2 .wl_img").click(function() {
	imgLnk = $(this).attr("src"); // get adress of img icon
	sectionName = "#" + $(this).parents(".bs-docs-section").attr("id") + " .col-md-8 .wl_img"; // get class of img to paste imgLnk with id parent block
	var imgName = $(sectionName).attr("src"); // get adress of main img
	function imgClone(p0, p1, p2) {p0.after('<img class="img-responsive removeMe" src="' + p1 + '" />').attr("src", p2);} // function: get img clone with position absolute over true img, change true img under clone

	imgClone($(this), imgLnk, imgName); // run function for img icon
	imgClone($(sectionName), imgName, imgLnk); // run function for main img
	$(".removeMe").fadeOut(1000); // slowly remove the clone
});

	
  // Add smooth scrolling to all links
  $(".nav a,.navbar-brand").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1000, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });

});	
</script>
